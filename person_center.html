<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/per_center.css">
    <link rel="stylesheet" href="css/per_center.css">
    <link rel="stylesheet" href="css/alter.css">



    <title>Title</title>
</head>
<body>
<!--顶端导航栏-->
<div id="per_info">
<div style="height: 60px">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container" style="width:100%">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h class="navbar-brand" >ConferenceMaster</h>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav" style="float:none;">

                    <li><a href="#">Home</a></li>

                    <li class="pull-right"><a>免费注册</a></li>
                    <li class="pull-right"><a>登录</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</div>


<!--手机导航栏-->
<div id="wrapper">
    <div class="overlay"></div>

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Bootstrap 3
                </a>
            </li>
            <li v-on:click="click_account">
                <a href="#"><i class="fa fa-fw fa-home"></i> 帐号信息</a>
            </li>
            <li v-if="is_normal" v-on:click="click_collection" >
                <a href="#" ><i class="fa fa-fw fa-folder"></i> 收藏</a>
            </li>
            <li v-if="not_normal" v-on:click="click_childaccount">
                <a href="#" ><i class="fa fa-fw fa-file-o"></i> 子帐号列表</a>
            </li>
            <li v-on:click="click_password">
                <a href="#"><i class="fa fa-fw fa-cog"></i> 修改密码</a>
            </li>
            <!--<li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-fw fa-plus"></i> Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li class="dropdown-header">Dropdown heading</li>
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li><a href="#">Separated link</a></li>
                    <li><a href="#">One more separated link</a></li>
                </ul>
            </li>-->

        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper" >
        <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>
        <div class="container" style="display:block" id="div_account">
            <div class="row" style="width: 85%">
                <!--<div class="col-lg-8 col-lg-offset-2">-->
                    <!--帐号信息-->
                    <div class="panel panel-default" >

                        <div class="panel-heading" style="height: 50px">
                            <h3 class="panel-title" style="text-align: center">
                                帐号信息
                            </h3>
                        </div>
                        <div class="panel-body"  >
                            <div class="text-info">
                                帐号名：{{account_name}}
                            </div>
                            <div class="text-info">
                                邮箱：{{account_mail}}
                            </div>
                        </div>
                    </div>
            </div>
        </div>

        <div class="container" style="display:none" id="div_collection">
            <div class="row" style="width: 85%">
                <!--<div class="col-lg-8 col-lg-offset-2">-->
                <!--收藏-->
                <div class="panel panel-default" >
                    <div class="panel-heading" style="height: 50px">
                        <h3 class="panel-title" style="text-align: center">
                            收藏
                        </h3>
                    </div>
                    <div class="panel-body" >
                        面板内容
                    </div>
                </div>
            </div>
        </div>

        <div class="container" style="display:none" id="div_childaccount">
            <div class="row" style="width: 85%">
                <!--<div class="col-lg-8 col-lg-offset-2">-->
                <!--子帐号列表-->
                <div class="panel panel-default" >
                    <div class="panel-heading" style="height: 50px">
                        <h3 class="panel-title" style="text-align: center">
                            子帐户列表
                        </h3>
                    </div>
                    <div class="panel-body"  >
                        <ul class="list-group" v-for="childaccount in childaccounts">
                            <li class="list-group-item">子账户名：{{childaccount.name}}  子账户密码{{childaccount.password}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" style="display:none" id="div_password">
            <div class="row" style="width: 85%">
                <!--<div class="col-lg-8 col-lg-offset-2">-->
                <!--修改密码-->
                <div class="panel panel-default" >
                    <div class="panel-heading" style="height: 50px">
                        <h3 class="panel-title" style="text-align: center">
                            修改密码
                        </h3>
                    </div>
                    <div class="panel-body"  >
                        面板内容
                    </div>
                </div>

            </div>
        </div>


    </div>
    <!-- /#page-content-wrapper -->

</div>
</div>

<script src='js/jquery-3.3.1.js'></script>
<script src="js/bootstrap.js" ></script>
<script src="js/vue.js"></script>
<script src="js/person_center.js"></script>
</body>
</html>
