<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/login.css">
    <title>个体用户注册</title>
</head>
<body>
<div class="top-content">
    <div class="row" style="margin-top: 50px">
        <div class="col-sm-8 col-sm-offset-2 text">
            <h1><strong>个体用户注册</strong></h1>
            <div class="description">
                <p>
                    注册成为个体用户，可以参加会议和投稿
                </p>
            </div>
        </div>
    </div>
    <div class="row" style="margin-left: 20%; width: 100%">
        <div class="col-sm-5 form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>个体用户注册</h3>
                </div>
            </div>
            <div class="form-bottom" style="height: 405px">
                <form role="form" action="" method="post" class="registration-form">
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="text" placeholder="请输入邮箱" class="form-control" id="form-email">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" placeholder="请输入密码" class="form-control" id="form-passwd">
                    </div>
                    <div class="form-group">
                        <label>确认密码</label>
                        <input type="password" placeholder="请确认密码" class="form-control" id="form-passwd-r">
                    </div>
                    <center><button type="submit" class="btn" id="register_btn">注册</button></center>
                </form>
            </div>
        </div>
        <div class="col-sm-3 form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>单位用户注册</h3>
                </div>
            </div>
            <div  class="form-bottom" style="height: 405px">
                <div id="user-info">
                    申请成为单位用户：<br>
                    ·发起会议<br>
                    ·征集论文<br>
                    <a href="#">单位用户注册</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src='js/jquery-3.3.1.js'></script>
<script src="js/bootstrap.js" ></script>
<script src="js/vue.js"></script>
<script src="js/login.js"></script>
</body>
</html>
